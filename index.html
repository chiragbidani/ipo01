<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPO JSS | Trade GMP, Trade Smart</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #1d4ed8;
      --primary-dark: #1e40af;
      --accent: #f97316;
      --bg: #020617;
      --bg-soft: #020b1f;
      --card: #020617;
      --card-border: rgba(148,163,184,0.2);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --success: #22c55e;
      --warn: #eab308;
      --danger: #f97373;
      --chip: rgba(15,23,42,0.9);
      --radius-lg: 18px;
      --radius-md: 999px;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.8);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #0b1120 0, #020617 45%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    /* Splash Screen */
    .splash-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      overflow: hidden;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }
    .splash-backdrop.hide {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
    }
    .splash-card {
      text-align: center;
      padding: 26px 30px 22px;
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.4);
      background:
        radial-gradient(circle at top left, rgba(74,222,128,0.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(56,189,248,0.18), transparent 60%),
        linear-gradient(to bottom right, #020617, #020617);
      box-shadow: 0 40px 90px rgba(15,23,42,0.95);
      position: relative;
      overflow: hidden;
      max-width: 420px;
      width: 92vw;
    }
    .splash-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(248,250,252,0.07), transparent 35%);
      opacity: 0.8;
      pointer-events: none;
    }
    .splash-inner {
      position: relative;
      z-index: 1;
    }
    .splash-logo-img,
    .brand-logo-img {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 0 26px rgba(52,211,153,0.6);
      background: #0f172a;
      display: inline-block;
    }
    .brand-logo-img {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(52,211,153,0.45);
    }
    .logo-fallback {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: conic-gradient(from 180deg, #22c55e, #22c55e, #f97316, #facc15, #22c55e);
      box-shadow: 0 0 26px rgba(52,211,153,0.6);
      position: relative;
    }
    .logo-fallback::after {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 14px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,1));
    }
    .logo-fallback.brand {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(52,211,153,0.45);
    }
    .logo-fallback.brand::after {
      inset: 7px;
      border-radius: 8px;
    }
    .splash-title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .splash-tagline {
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 14px;
    }
    .splash-tagline span {
      color: var(--accent);
      font-weight: 600;
    }
    .splash-sub {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      line-height: 1.45;
    }
    .splash-sub span {
      color: #bfdbfe;
      font-weight: 600;
    }
    .splash-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .splash-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #60a5fa;
      animation: pulse 1.1s infinite ease-in-out;
    }
    .splash-dot:nth-child(2) { animation-delay: 0.15s; }
    .splash-dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes pulse {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-4px); opacity: 1; }
    }

    header {
      padding: 18px 22px 10px;
      border-bottom: 1px solid rgba(148,163,184,0.18);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: linear-gradient(to right, rgba(15,23,42,0.85), rgba(15,23,42,0.7));
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
    .brand-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .brand-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: inherit;
      text-decoration: none;
    }
    .brand {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand-logo-img {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 0 16px rgba(52,211,153,0.45);
      background: #0f172a;
      flex-shrink: 0;
    }
    .tagline {
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .tagline span {
      color: var(--accent);
      font-weight: 600;
    }
    main {
      padding: 18px 18px 32px;
      max-width: 1220px;
      margin: 0 auto;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .filters {
      display: inline-flex;
      padding: 4px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.25);
    }
    .filter-btn {
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.18s ease;
    }
    .filter-btn span.count {
      font-size: 11px;
      padding: 1px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.35);
    }
    .filter-btn.active {
      background: radial-gradient(circle at top left, var(--primary) 0, var(--primary-soft) 50%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 0 18px rgba(37,99,235,0.6);
    }
    .filter-btn.active span.count {
      background: rgba(15,23,42,0.9);
      border-color: rgba(191,219,254,0.9);
    }
    .search {
      position: relative;
      flex: 1 1 220px;
      max-width: 320px;
      min-width: 180px;
    }
    .search input {
      width: 100%;
      padding: 9px 32px 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 13px;
      outline: none;
    }
    .search span.icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: var(--muted);
    }
    .summary {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 10px;
    }
    .summary span.highlight {
      color: #facc15;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .card {
      position: relative;
      border-radius: var(--radius-lg);
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.15), transparent 50%),
        radial-gradient(circle at bottom right, rgba(129,140,248,0.18), transparent 55%),
        linear-gradient(to bottom right, rgba(15,23,42,0.98), rgba(15,23,42,0.98));
      border: 1px solid var(--card-border);
      padding: 14px 14px 12px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(248,250,252,0.06), transparent 40%);
      opacity: 0.7;
      pointer-events: none;
    }
    .card-inner {
      position: relative;
      z-index: 1;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .row-top {
      margin-bottom: 6px;
    }
    .title {
      font-size: 16px;
      font-weight: 700;
    }
    .sub {
      font-size: 12px;
      color: var(--muted);
    }
    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }
    .chip {
      padding: 4px 10px;
      border-radius: var(--radius-md);
      font-size: 11px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.95);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .chip-dot {
      width: 6px; height: 6px; border-radius: 999px;
      background: var(--muted);
    }
    .chip.status-open { color: var(--success); border-color: rgba(34,197,94,0.7); }
    .chip.status-open .chip-dot { background: var(--success); }
    .chip.status-closed { color: var(--danger); border-color: rgba(248,113,113,0.7); }
    .chip.status-closed .chip-dot { background: var(--danger); }
    .chip.status-upcoming { color: var(--warn); border-color: rgba(234,179,8,0.7); }
    .chip.status-upcoming .chip-dot { background: var(--warn); }

    .pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.96);
      color: var(--muted);
    }
    .gmp {
      color: var(--success);
      font-weight: 700;
      font-size: 13px;
    }
    .gmp-negative { color: var(--danger); }
    .meta-grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 6px 10px;
      font-size: 12px;
      margin: 8px 0 6px;
    }
    .meta-label {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .sub-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-top: 6px;
      gap: 6px;
      flex-wrap: wrap;
    }
    .sub-row span.value {
      font-weight: 500;
    }
    .sub-chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }
    .subs-chip {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.95);
    }
    .subs-chip strong {
      color: #bfdbfe;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-soft));
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.14s ease, box-shadow 0.14s ease, background 0.18s ease;
      box-shadow: 0 10px 25px rgba(59,130,246,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn span.arrow { font-size: 13px; }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37,99,235,0.55);
      background: linear-gradient(135deg, var(--primary-soft), var(--primary-dark));
    }
    .btn:active { transform: translateY(0); box-shadow: 0 8px 16px rgba(37,99,235,0.4); }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 16px;
      backdrop-filter: blur(18px);
    }
    .modal {
      position: relative;
      max-width: 560px;
      width: 100%;
      border-radius: 22px;
      background:
        radial-gradient(circle at top left, rgba(74,222,128,0.16), transparent 52%),
        radial-gradient(circle at bottom right, rgba(56,189,248,0.12), transparent 55%),
        linear-gradient(to bottom right, #020617, #020617);
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 30px 80px rgba(15,23,42,0.95);
      padding: 18px 18px 16px;
      color: var(--text);
      overflow: hidden;
    }
    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(248,250,252,0.08), transparent 35%);
      opacity: 0.65;
      pointer-events: none;
    }
    .modal-inner { position: relative; z-index: 1; }
    .close {
      position: absolute;
      right: 10px;
      top: 8px;
      background: rgba(15,23,42,0.9);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
      font-size: 18px;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .modal h2 {
      margin: 0 0 4px;
      font-size: 18px;
    }
    .modal-meta-top {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .modal-badge {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.55);
      background: rgba(15,23,42,0.9);
      font-size: 11px;
    }
    .modal-badge.status-open { border-color: rgba(34,197,94,0.9); color: var(--success); }
    .modal-badge.status-closed { border-color: rgba(248,113,113,0.9); color: var(--danger); }
    .modal-badge.status-upcoming { border-color: rgba(234,179,8,0.9); color: var(--warn); }
    .modal-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 14px;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .label {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 2px;
    }
    .value-strong { font-weight: 600; }
    .gmp-highlight {
      color: var(--success);
    }
    .modal-extra {
      margin-top: 4px;
      border-top: 1px dashed rgba(148,163,184,0.5);
      padding-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .modal-extra span {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px dashed rgba(148,163,184,0.4);
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn-secondary,
    .btn-primary-link {
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.94);
      color: var(--text);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.16s ease, border-color 0.16s ease, transform 0.12s ease;
      width: 100%;
      justify-content: center;
    }
    .btn-primary-link {
      background: linear-gradient(135deg, var(--primary), var(--primary-soft));
      border-color: rgba(59,130,246,0.85);
      box-shadow: 0 10px 24px rgba(59,130,246,0.4);
    }
    .btn-secondary[aria-disabled="true"] {
      opacity: 0.6;
      cursor: default;
    }
    .btn-secondary:hover[aria-disabled="false"],
    .btn-primary-link:hover {
      transform: translateY(-1px);
      border-color: rgba(191,219,254,0.9);
      background: linear-gradient(135deg, #111827, #020617);
    }
    .btn-primary-link:hover {
      background: linear-gradient(135deg, var(--primary-soft), var(--primary-dark));
    }
    a { color: inherit; text-decoration: none; }

  </style>
</head>

    function updateCounts() {
      const total = IPO_DATA.length;
      const open = IPO_DATA.filter(i => i.status === "Open").length;
      const closed = IPO_DATA.filter(i => i.status === "Closed").length;
      const upcoming = IPO_DATA.filter(i => i.status === "Upcoming").length;

      countAll.textContent = total;
      countOpen.textContent = open;
      countClosed.textContent = closed;
      countUpcoming.textContent = upcoming;
    }

    function getFilteredData() {
      return IPO_DATA.filter((ipo) => {
        const byFilter = currentFilter === "All" || ipo.status === currentFilter;
        const query = currentSearch.trim().toLowerCase();
        const bySearch = !query ||
          ipo.name.toLowerCase().includes(query) ||
          ipo.ticker.toLowerCase().includes(query) ||
          ipo.industry.toLowerCase().includes(query);
        return byFilter && bySearch;
      });
    }

    function renderSummary() {
      const filtered = getFilteredData();
      const open = filtered.filter(i => i.status === "Open").length;
      const closed = filtered.filter(i => i.status === "Closed").length;
      const upcoming = filtered.filter(i => i.status === "Upcoming").length;
      summaryText.innerHTML =
        `Showing <span class="highlight">${filtered.length}</span> IPO(s) &nbsp;‚Ä¢&nbsp; Open: ${open} &nbsp;‚Ä¢&nbsp; Closed: ${closed} &nbsp;‚Ä¢&nbsp; Upcoming: ${upcoming}`;
    }

    function renderCards() {
      const data = getFilteredData();
      grid.innerHTML = data.map((ipo) => {
        const realIndex = IPO_DATA.indexOf(ipo);
        const gmpClass = ipo.gmp.startsWith("-") ? "gmp gmp-negative" : "gmp";

            : ipo.gmpType.includes("Indicative")

            ? '<span class="pill">‚è≥ GMP Pending</span>'

        return `
        <div class="card">
          <div class="card-inner">
            <div class="row row-top">
              <div>
                <div class="title">${ipo.name}</div>
                <div class="sub">${ipo.ticker} ¬∑ ${ipo.industry}</div>
              </div>
              <div class="chip status-${ipo.status.toLowerCase()}">
                <span class="chip-dot"></span>
                ${ipo.status}
              </div>
            </div>

            <div class="tag-row">
              <span class="pill">${ipo.board}</span>
              <span class="pill">${ipo.issueType}</span>
              <span class="pill">Risk: ${ipo.risk}</span>
              ${sentimentChip}
            </div>

            <div class="meta-grid">
              <div>
                <div class="meta-label">Open - Close</div>
                <div>${ipo.open} ‚Üí ${ipo.close}</div>
              </div>
              <div>
                <div class="meta-label">Allotment</div>
                <div>${ipo.allotment}</div>
              </div>
              <div>
                <div class="meta-label">Price Band</div>
                <div>${ipo.priceBand}</div>
              </div>
              <div>
                <div class="meta-label">Lot / Min Invest</div>
                <div>${ipo.lot} ¬∑ ${ipo.minInvestment}</div>
              </div>
              <div>
                <div class="meta-label">Issue Size</div>
                <div>${ipo.issueSize}</div>
              </div>
              <div>
                <div class="meta-label">GMP</div>
                <div class="${gmpClass}">${ipo.gmp}</div>
              </div>
            </div>

            <div class="sub-row">
              <span class="sub">Subscription (HNI / NII / Retail)</span>
              <span class="value">${ipo.subsHNI} / ${ipo.subsNII} / ${ipo.subsRetail}</span>
            </div>
            <div class="sub-chip-row">
              <span class="subs-chip"><strong>HNI</strong> ${ipo.subsHNI}</span>
              <span class="subs-chip"><strong>NII</strong> ${ipo.subsNII}</span>
              <span class="subs-chip"><strong>Retail</strong> ${ipo.subsRetail}</span>
            </div>

            <button class="btn" onclick="openModal(${realIndex})">
              <span>Details & Allotment</span>
              <span class="arrow">‚Üí</span>
            </button>
          </div>
        </div>
        `;
      }).join("");

      renderSummary();
    }

    function openModal(idx) {
      const ipo = IPO_DATA[idx];
      modalTitle.textContent = ipo.name;

      modalMetaTop.innerHTML = `
        <span>${ipo.ticker} ¬∑ ${ipo.industry}</span>
        <span class="modal-badge status-${ipo.status.toLowerCase()}">${ipo.status}</span>

      `;

      modalExtra.innerHTML = `

        <span>Issue Type: ${ipo.issueType}</span>

        <span>Risk: ${ipo.risk}</span>
      `;

        allotLink.href = "https://ipostatus.kfintech.com";

        allotLink.setAttribute("aria-disabled", "false");
      } else {
        allotLink.href = "javascript:void(0)";
        allotText.textContent = "Waiting for allotment";
        allotLink.setAttribute("aria-disabled", "true");
      }

      modalBackdrop.style.display = "flex";
    }

    filterBar.addEventListener("click", (e) => {
      const btn = e.target.closest(".filter-btn");
      if (!btn) return;
      currentFilter = btn.dataset.filter;
      [...filterBar.querySelectorAll(".filter-btn")].forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderCards();
    });

    searchInput.addEventListener("input", (e) => {
      currentSearch = e.target.value;
      renderCards();
    });

    // --- Logo loader with fallback ---
    // Using the provided filename; if it doesn't load, please replace with the exact "Copy image address" link from postimg (should start with https://i.postimg.cc/...)
    const DIRECT_LOGO_SRC = "https://i.postimg.cc/DSLRTB8m/file-00000000ff4471fd807ff67a7c231bf8-(2).png";
    function setLogo(imgEl, fallbackEl) {
      if (!DIRECT_LOGO_SRC || DIRECT_LOGO_SRC.includes("postimg.cc/your-direct-image")) {
        imgEl.style.display = "none";
        fallbackEl.style.display = "inline-block";
        return;
      }
      imgEl.src = DIRECT_LOGO_SRC;
      imgEl.onload = () => { imgEl.style.display = "inline-block"; fallbackEl.style.display = "none"; };
      imgEl.onerror = () => { imgEl.style.display = "none"; fallbackEl.style.display = "inline-block"; };
    }
    setLogo(document.getElementById("splashLogo"), document.getElementById("splashLogoFallback"));
    setLogo(document.getElementById("headerLogo"), document.getElementById("headerLogoFallback"));

    updateCounts();
    renderCards();

    const splash = document.getElementById("splash");
    window.addEventListener("load", () => {

        splash.classList.add("hide");
        setTimeout(() => {
          splash.style.display = "none";
        }, 800);
      }, 1400);
    });
